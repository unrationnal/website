name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3
      - name: Install, build, and upload your site
        
        env :
          PUBLIC_messagingSenderId: ${{ vars.PUBLIC_MESSAGINGSENDERID }}
          PUBLIC_apiKey: ${{ vars.PUBLIC_APIKEY }} 
          PUBLIC_authDomain: ${{ vars.PUBLIC_AUTHDOMAIN }} 
          PUBLIC_projectId: ${{ vars.PUBLIC_PROJECTID }} 
          PUBLIC_storageBucket: ${{ vars.PUBLIC_STORAGEBUCKET }} 
          PUBLIC_appId: ${{ vars.PUBLIC_APPID }} 
          PUBLIC_measurementId: ${{ vars.PUBLIC_MEASUREMENTID }} 
        
        uses: withastro/action@v1
        # with:
          # path: . # The root location of your Astro project inside the repository. (optional)
          # node-version: 18 # The specific version of Node that should be used to build your site. Defaults to 18. (optional)
          # package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
